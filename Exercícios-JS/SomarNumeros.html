<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var x = parseInt(prompt("DIGITE O PRIMEIRO NÚMERO PARA A SOMA"));
        var y = parseInt(prompt("DIGITE O SEGUNDO NÚMERO PARA A SOMA"));


        function soma(a,b){
            return a + b
        }

        alert("O RESULTADO DA SOMA É: " + soma(x,y))
    </script>
</body>
